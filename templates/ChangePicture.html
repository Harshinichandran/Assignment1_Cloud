<!doctype html>
<html>
	<body>
    <center>
		<h2>Harshini</h2>
		<h2>1001586563</h2>


		<header> <h1>Enter Grade to view Pictures of people who have scored less than the entered grade </h1> </header>

		<br> <br>
          <form action="{{url_for('ChangePicture')}}" method="POST" enctype="multipart/form-data">
	      <input id="text" name="ChangePicture" placeholder="Enter Name">
              <input id="file-picker" type="file" name="file" accept="image/*" multiple>
    	  <div id="msg"></div>
    	  <input type="submit" value="Upload Picture" id="upload-button">

		 <table border = 1>
         <thead>
            <td>View Uploaded Picture</td>

         </thead>
         {% for row in rows %}
         <tr>
             <td>{{row['name']}}</td>
             <td><img src="data:image/jpeg;base64,{{row['Pic']}}" alt="Smiley face"></img></td>
          </tr>
         {% endfor %}
         </table>
          </form>
         </center>
	</body>
</html>
